<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Agregar un nuevo profesor
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addFormulario" (ngSubmit)="addTeacher()">
      <div class="form-group">
        <label for="name"><b>Nombre</b></label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Introduce nombre"
        />
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Introduce email"
        />
      </div>
      <div class="form-group">
        <label for="phone"><b>Teléfono</b></label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone"
          placeholder="Introduce teléfono"
        />
      </div>
      <div class="form-group">
        <label for="address"><b>Dirección</b></label>
        <input
          formControlName="address"
          type="text"
          class="form-control"
          id="address"
          placeholder="Introduce dirección"
        />
      </div>
      <div class="form-group">
        <label for="birthdate"><b>Fecha de nacimiento</b></label>
        <input
          formControlName="birthdate"
          type="date"
          class="form-control"
          id="birthdate"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-outline-dark">
        Guardar profesor
      </button>
    </form>
  </div>
</ng-template>

<button type="button" class="btn btn-primary" (click)="open(content)">
  Agregar profesor <i style="margin-left: 2px" class="fa fa-plus"></i>
</button>
