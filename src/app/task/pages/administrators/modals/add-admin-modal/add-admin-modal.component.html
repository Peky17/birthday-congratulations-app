<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Agregar un nuevo administrador
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addFormulario" (ngSubmit)="addAdmin()">
      <div class="form-group">
        <label for="name"><b>Nombre</b></label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Introduce nombre"
        />
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Introduce email"
        />
      </div>
      <div class="form-group">
        <label for="cellphone"><b>Teléfono</b></label>
        <input
          formControlName="cellphone"
          type="text"
          class="form-control"
          id="cellphone"
          placeholder="Introduce teléfono"
        />
      </div>
      <div class="form-group">
        <label for="password"><b>Contraseña</b></label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Introduce contraseña"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-outline-dark">
        Guardar administrador
      </button>
    </form>
  </div>
</ng-template>

<button type="button" class="btn btn-primary" (click)="open(content)">
  Agregar administrador <i style="margin-left: 2px" class="fa fa-plus"></i>
</button>
