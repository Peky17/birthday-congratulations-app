<div class="container">
  <h2>Maestros registrados</h2>
  <br />
  <app-add-modal></app-add-modal>
  <button
    class="btn btn-secondary"
    style="margin-left: 6px"
    (click)="sendBirthdayEmail()"
  >
    Enviar felicitaciones de hoy
    <i class="fa fa-calendar" style="margin-left: 4px"></i>
  </button>
  <hr />
  <div class="row card-container">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Birthdate</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.phone }}</td>
            <td>{{ teacher.address }}</td>
            <td>{{ teacher.birthdate }}</td>
            <td>
              <div class="btn-group">
                <button
                  class="btn btn-primary"
                  (click)="openUpdateModal(teacher)"
                >
                  Editar
                  <i class="fa fa-pen"></i>
                </button>
                <button
                  class="btn btn-danger"
                  (click)="confirmDelete(teacher.id, teacher.name)"
                >
                  Eliminar
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
